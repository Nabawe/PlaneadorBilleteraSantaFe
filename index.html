<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="keywords" content="billetera, Santa, Fe, Argentina, provincia, calculadora, calculador, presupuesto, organizador, organizar, rendir, rendidor, planificador, gastos, planificar, cuentas, descuentos, bonos, porcentaje, 5000, cinco, mil, pesos, mensual, mensualidad, reintegro, retorno, bonificar, subsidio, consumos">
  <meta name="description" content='App para ayudar a planificar consumos del programa "Billetera Santa Fe" en Argentina.'>
  <meta name="robots" content="index, follow">
  <meta name="language" content="Spanish">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora para Billetera Santa Fe</title>

  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>


<body id="p-index">
  <main>
    <div id="v-planer">
      <!-- ! WIP la separacion entre v-planer y form era por si habia algo más q no fuera el form pero no lo veo sucediendo, deberia conciderar borrar la div, darle el id a form de v-planer y cambiar el .styl -->
      <!-- WIP set action? -->
      <form id="v-planer--form" class="" action="">
        <div class="header">
          <!-- WIP Check if value can extrated with DOM from a label -->
          <input type="text" class="monthlyRefund" name="monthlyRefund" title="Tope Reintegro Mensual" value="$5000" readonly>
          <input type="number" class="funds" name="funds" min="00" title="Fondos Iniciales" placeholder="Fondos Iniciales">
        </div>
        <div class="main">
          <div class="box-instances">
            <div id="instance-1" class="instance">
              <fieldset name="instance-1">
                <!-- Otras posibles palabras serian Instancia, Movimiento, Plazo, Desenbolzo, Previcion, Cuota -->
                <div class="legend--align">
                  <legend>Movimiento - <span class="instance--num">01</span>
                  </legend>
                  <button class="delInstance"></button>
                </div>
                <!-- ? required Attribute -->
                <div class="item">
                  <!-- Si falla usar slider y JS -->
                  <button class="item--part btn yDrag"></button>
                  <select class="item--part category" name="category">
                    <option value="normal">Populate by Code</option>
                    <option value="normal">12345678901234567890</option>
                  </select>
                  <!-- set max min inputmode attributes -->
                  <input type="number" class="item--part priority" name="priority" min="00" max="99" value="00">
                  <!-- set maxlength spellcheck autofocus Attributes -->
                  <!-- pattern Attribute : In a text input element, the pattern attribute uses a regular expression to match against (or validate) the value of the <input>, when the form is submitted. -->
                  <input type="text" class="item--part description" name="description">
                  <!-- set max min inputmode attributes -->
                  <input type="number" class="item--part rawPrice" name="rawPrice">
                  <select class="item--part discount" name="discount">
                    <option value="30" selected>30%</option>
                    <!-- <option value="30">Populate by Code</option> -->
                  </select>
                  <!-- ? Agregar IDs con JS --> <!-- Set Attributes readonly="readonly" -->
                  <output class="item--part finalPrice" name="finalPrice"></output>
                  <button class="item--part btn delItem"></button>
                </div>
                <!-- Duplicate w/ Grayed Disabled Style and Add New Line Button in place of priority input -->
                <!-- disabled readonly -->
                <div class="item nextLine">
                  <button class="item--part btn addItem"></button>
                  <select class="item--part category" disabled>
                    <option value="Categoria" selected>Categoría</option>
                  </select>
                  <input type="number" class="item--part priority" value="00" disabled>
                  <input type="text" class="item--part description"value="Descripción" disabled>
                  <input type="text" class="item--part rawPrice" value="$" disabled>
                  <select class="item--part discount" disabled>
                    <option value="30" selected>30%</option>
                  </select>
                  <input type="text" class="item--part finalPrice" value="Precio Final" disabled>
                  <button class="item--part delItem" disabled></button>
                </div>
              </fieldset>
              <div class="subResults">
                <!-- <input type="text" class="monthlyRefund" name="monthlyRefund" title="Tope Reintegro Mensual" value="$5000" readonly> -->
                <input type="text"  class="subSaldoPlusPagos" name="subSaldoPlusPagos" title="Saldo PlusPagos" value="00000000" readonly>
                <input type="text"  class="subRefund" name="subRefund" title="Reintegro Instancia" value="00000000" readonly>
                <input type="text"  class="subSpent" name="subSpent" title="Subtotal Gastos" value="00000000" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="actions">
            <button class="calc">Calcular</button>
            <button class="addInstance"></button>
            <button class="reset">Reiniciar</button>
          </div>
          <div class="totals">
            <input type="text"  class="totalSaldoPlusPagos" name="totalSaldoPlusPagos" title="Saldo Plus Pagos" value="00000000" readonly>
            <input type="text"  class="totalRefund" name="totalRefund" title="Total Reintegrado" value="00000000" readonly>
            <input type="text"  class="totalSpent" name="totalSpent" title="Total Gastos" value="00000000" readonly>
          </div>
        </div>
      </form>
    </div>
    <div id="v-catsEditor">
    </div>
  </main>

  <!-- +Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
  <!-- +Scripts -->
</body>
</html>
